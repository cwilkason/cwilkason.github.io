<!DOCTYPE html>

	<head>

		<style>
			#map{ height: 100% }
		</style>

	<body>		
		
		<div id="map"></div>
		
		<script>
			var map = L.map('map').setView([42.35, -71.08], 13);
			L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png'
				    }

				    maxZoom: 17,
				    minZoom: 9
				    }).addto(map);
		</script>
